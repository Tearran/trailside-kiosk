<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailside Kiosk - Roosevelt Lake Trail Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Trailside Kiosk</h1>
            <p class="subtitle">Roosevelt Lake Trail Guide</p>
        </header>
        
        <nav id="main-nav">
            <button class="nav-btn" data-category="fauna" data-icon="◉">Fauna</button>
            <button class="nav-btn" data-category="flora" data-icon="❋">Flora</button>
            <button class="nav-btn" data-category="fungi" data-icon="⚘">Fungi</button>
            <button class="nav-btn" data-category="water" data-icon="≋">Water</button>
            <button class="nav-btn" data-category="geology" data-icon="▲">Geology</button>
            <button class="nav-btn" data-category="cultural" data-icon="◆">Cultural</button>
            <button class="nav-btn" data-category="safety" data-icon="!">Safety</button>
            <button class="nav-btn" data-category="stewardship" data-icon="✤">Stewardship</button>
        </nav>
        
        <main id="content">
            <div class="welcome">
                <h2>Welcome to Roosevelt Lake</h2>
                <p>Explore the diverse ecosystem of Arizona's high desert through this interactive guide.</p>
                <p>Select a category above to begin your journey.</p>
            </div>
        </main>
        
        <footer>
            <p>Offline Educational Trail Guide | MIT License</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
